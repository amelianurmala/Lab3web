<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Mahasiswa</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 0;
      margin: 0;
    }

    form {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      width: 480px;
      transition: 0.3s ease;
    }

    form:hover {
      transform: scale(1.01);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #f37cbd;
      font-size: 1.8em;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(27, 122, 77, 0.3);
    }

    label {
      display: inline-block;
      width: 120px;
      font-weight: 600;
      color: #333;
      vertical-align: top;
      margin-top: 8px;
    }

    input[type="text"], textarea, select, input[type="email"], input[type="date"] {
      width: calc(100% - 130px);
      padding: 8px 10px;
      border: 2px solid #a1e6c7;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f9fffb;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus,
    input[type="email"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #f884c8;
      background-color: #eaffef;
      box-shadow: 0 0 5px rgba(248, 111, 203, 0.4);
    }

    textarea {
      resize: none;
    }

    input[type="radio"] {
      accent-color: #f37cb7;
      transform: scale(1.1);
    }

    input[type="submit"], button {
      background: linear-gradient(135deg, #ee71be, #f778bd);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      margin-top: 12px;
      font-weight: bold;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover,
    button:hover {
      background: linear-gradient(135deg, #f58cc0, #f791c0);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(27, 122, 77, 0.3);
    }

    #preview {
      margin-top: 18px;
      border: 1px dashed #fc90bd;
      background-color: #f2fff7;
      padding: 12px 15px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    #preview b {
      color: #ff88c0;
    }

    small {
      display: block;
      color: #666;
      font-size: 12px;
      margin-left: 125px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <form id="formMahasiswa" action="terimakasi.html" method="get">
    <h2>Form Pendaftaran Mahasiswa</h2>

    <p>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" value="Amelia Nurmala Dewi" required>
    </p>

    <p>
      <label for="tempatlahir">Tempat Lahir:</label>
      <input type="text" id="tempatlahir" name="tempatlahir">
    </p>

    <p>
      <label for="tanggallahir">Tanggal Lahir:</label>
      <input type="date" id="tanggallahir" name="tanggallahir">
    </p>

    <p>
      <label>Jenis Kelamin:</label>
      <input type="radio" id="jk_l" name="jk" value="Laki-laki">
      <label for="jk_l">Laki-laki</label>
      <input type="radio" id="jk_p" name="jk" value="Perempuan" checked>
      <label for="jk_p">Perempuan</label>
    </p>

    <p>
      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="3" required>Komplek INI AL</textarea>
    </p>

    <p>
      <label for="agama">Agama:</label>
      <select id="agama" name="agama">
        <option value="">-- Pilih Agama --</option>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option>
      </select>
    </p>

    <p>
      <label for="jurusan">Jurusan:</label>
      <select id="jurusan" name="jurusan" required>
        <option value="">-- Pilih Jurusan --</option>
        <option value="TI">Teknik Informatika</option>
        <option value="SI">Teknik Industri</option>
        <option value="RPL">Teknik Lingkungan</option>
      </select>
    </p>

    <p>
      <label for="nohp">Nomor HP:</label>
      <input type="text" id="nohp" name="nohp" placeholder="+62...">
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="contoh@email.com">
    </p>

    <p>
      <small><i>*Pastikan semua data sudah benar sebelum dikirim*</i></small>
    </p>

    <p>
      <input type="submit" value="Kirim">
      <button type="button" id="btnPreview">Lihat Preview</button>
    </p>

    <div id="preview"></div>
  </form>

<script>

  document.getElementById('btnPreview').addEventListener('click', function() {
    const nama = document.getElementById('nama').value;
    const tempatlahir = document.getElementById('tempatlahir').value;
    const tanggallahir = document.getElementById('tanggallahir').value;
    const jk = document.querySelector('input[name="jk"]:checked')?.value || '-';
    const alamat = document.getElementById('alamat').value;
    const agama = document.getElementById('agama').selectedOptions[0].text;
    const jurusan = document.getElementById('jurusan').selectedOptions[0].text;
    const nohp = document.getElementById('nohp').value;
    const email = document.getElementById('email').value;

    const preview = document.getElementById('preview');
    preview.style.display = 'block';
    preview.innerHTML = `
      <b>Data yang kamu isi:</b><br>
      Nama: ${nama}<br>
      Tempat Lahir: ${tempatlahir}<br>
      Tanggal Lahir: ${tanggallahir}<br>
      Jenis Kelamin: ${jk}<br>
      Alamat: ${alamat}<br>
      Agama: ${agama}<br>
      Jurusan: ${jurusan}<br>
      No HP: ${nohp}<br>
      Email: ${email}
    `;
  });

</script>

</body>
</html>
